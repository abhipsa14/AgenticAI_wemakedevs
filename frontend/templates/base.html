<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-graduation-cap"></i>
                    Study Assistant
                </a>
                <div class="flex items-center gap-6">
                    <a href="/" class="hover:text-purple-200 transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="/plan" class="hover:text-purple-200 transition">
                        <i class="fas fa-calendar-plus mr-1"></i> Create Plan
                    </a>
                    <a href="/schedule" class="hover:text-purple-200 transition">
                        <i class="fas fa-tasks mr-1"></i> Today's Tasks
                    </a>
                    <a href="/knowledge" class="hover:text-purple-200 transition">
                        <i class="fas fa-book mr-1"></i> Notes & Doubts
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>Multi-Agent Study Assistant - Built with FastAPI & AI</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl flex items-center gap-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <span class="text-gray-700">Processing...</span>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        async function apiCall(url, method = 'GET', data = null) {
            showLoading();
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (data) options.body = JSON.stringify(data);
                const response = await fetch(url, options);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                alert('An error occurred. Please try again.');
                return null;
            } finally {
                hideLoading();
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
