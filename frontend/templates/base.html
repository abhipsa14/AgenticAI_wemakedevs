<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
        /* Markdown content styles */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: bold;
            margin-top: 0.5em;
            margin-bottom: 0.25em;
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.25em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content p { margin-bottom: 0.5em; }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.5em;
        }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }
        .markdown-content li { margin-bottom: 0.25em; }
        .markdown-content code {
            background: rgba(0,0,0,0.1);
            padding: 0.1em 0.3em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .markdown-content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        .markdown-content blockquote {
            border-left: 3px solid #667eea;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #666;
        }
        .markdown-content strong { font-weight: bold; }
        .markdown-content em { font-style: italic; }
        .markdown-content a {
            color: #667eea;
            text-decoration: underline;
        }
        .markdown-content table {
            border-collapse: collapse;
            margin: 0.5em 0;
            width: 100%;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }
        .markdown-content th {
            background: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-graduation-cap"></i>
                    Study Assistant
                </a>
                <div class="flex items-center gap-6">
                    <a href="/" class="hover:text-purple-200 transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="/plan" class="hover:text-purple-200 transition">
                        <i class="fas fa-calendar-plus mr-1"></i> Create Plan
                    </a>
                    <a href="/schedule" class="hover:text-purple-200 transition">
                        <i class="fas fa-tasks mr-1"></i> Today's Tasks
                    </a>
                    <a href="/knowledge" class="hover:text-purple-200 transition">
                        <i class="fas fa-book mr-1"></i> Notes & Doubts
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>Multi-Agent Study Assistant - Built with FastAPI & AI</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl flex items-center gap-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <span class="text-gray-700">Processing...</span>
        </div>
    </div>

    <script>
        // Format text using Markdown
        function formatMarkdown(text) {
            if (typeof marked !== 'undefined') {
                // Configure marked for safe rendering
                marked.setOptions({
                    breaks: true,  // Convert \n to <br>
                    gfm: true,     // GitHub Flavored Markdown
                    sanitize: false
                });
                return marked.parse(text);
            }
            // Fallback: basic formatting if marked isn't loaded
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        async function apiCall(url, method = 'GET', data = null) {
            showLoading();
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (data) options.body = JSON.stringify(data);
                const response = await fetch(url, options);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                alert('An error occurred. Please try again.');
                return null;
            } finally {
                hideLoading();
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
